<!DOCTYPE html>
<html>
  <head>
    <title>小於同学</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .iframe-container{
        width: 100%;
        height: 100vh;
      }
      .iframe {
        height: 100%;
        display: block;
      }
      body {
        overflow-x: auto;
        overflow-y: hidden;
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0">
    <div class="iframe-container">
      <iframe id="iframepage" src="https://child-study-project.pages.dev/" width="100%" frameborder="0" class="iframe"></iframe>
    </div>
    <script>
      var isMobile = {
        Android: function () {
          return navigator.userAgent.match(/Android/i) ? true : false;
        },
        BlackBerry: function () {
          return navigator.userAgent.match(/BlackBerry/i) ? true : false;
        },
        iOS: function () {
          return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
        },
        Windows: function () {
          return navigator.userAgent.match(/IEMobile/i) ? true : false;
        },
        any: function () {
          return isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows();
        }
      };
      if (isMobile.any()) {
        //如果是手机访问的话的操作！
        var iframepage = document.getElementById('iframepage');
        $('#iframepage').attr('sandbox', 'allow-forms allow-same-origin allow-top-navigation');
      } else {
        var iframepage = document.getElementById('iframepage');
        $('#iframepage').attr('sandbox', 'allow-scripts allow-forms allow-same-origin allow-top-navigation');
      }
    </script>
  </body>
</html>
