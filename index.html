<html>
<head>
    <title>testpage</title>
    <body>
        <div style="font-size: 200px">
            <span id="first"></span>
            <span id="method">-</span>
            <span id="second"></span>
            <span>=</span>
            <span id="result"></span>
        </div>
        

        <br>
        <div style="width: 100%; height: 200px; background-color:#ccc; text-align:center;" onclick="refresh()">
            <h1>刷新</h1>
        </div>
    </body>
    <script>
        var secondCode = Math.floor(Math.random() * 10);
        var firstCode = Math.floor(Math.random() * 10) + secondCode;
        var first = document.getElementById("first");
        first.innerHTML = firstCode

        var second = document.getElementById("second");
        second.innerHTML = secondCode

        var methods = ["+", "-"]
        var methodCode =  Math.floor(Math.random() * 10) % 2;
        var method = document.getElementById("method");
        method.innerHTML = methods[methodCode]
        var result = false;

        var result = document.getElementById("result");

        function refresh(){
            if(methodCode === 0){
                result.innerHTML = String(secondCode + firstCode)
            }else if(methodCode === 1){
                result.innerHTML = String(firstCode - secondCode)
            }
            if(result){
                location.reload(true)
            }
            result = true;
        }

    </script>
</head>
</html>
