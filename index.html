<html>
<head>
    <title>testpage</title>
    <body style="font-size: 200px">
        <div>
            <button onclick="refresh()">刷新</button>
        </div>
        <span id="first"></span>
        <span id="method">-</span>
        <span id="second"></span>
        <span>=</span>
        <span id="result"></span>
    </body>
    <script>
        var firstCode = Math.floor(Math.random() * 10);
        var first = document.getElementById("first");
        first.innerHTML = firstCode

        var secondCode = Math.floor(Math.random() * 10) + firstCode;
        var second = document.getElementById("second");
        second.innerHTML = secondCode

        var methods = ["+", "-"]
        var methodCode =  Math.floor(Math.random() * 10) % 2;
        var method = document.getElementById("method");
        method.innerHTML = methods[methodCode]

        function refresh(){
            location.reload(true)
        }

    </script>
</head>
</html>
